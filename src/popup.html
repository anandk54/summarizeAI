<!DOCTYPE html>
<html>
<head>
    <title>SummarizeAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 15px;
        }
        h1 {
            font-size: 18px;
            margin-top: 0;
            color: #333;
        }
        p {
            font-size: 14px;
            line-height: 1.5;
            color: #555;
        }
        .button {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #3367d6;
        }
        .shortcut {
            background-color: #f1f1f1;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>SummarizeAI</h1>
    <p>Select text on any webpage and use one of these methods to summarize:</p>
    <ul>
        <li>Right-click and select "Summarize Selected Text"</li>
        <li>Use the keyboard shortcut <span class="shortcut">Ctrl+Shift+S</span> (or <span class="shortcut">Cmd+Shift+S</span> on Mac)</li>
    </ul>
    <p>Make sure you've set up your Hugging Face API key in the settings.</p>
    <a href="settings.html" class="button">Open Settings</a>
    
    <script src="js/popup.js"></script>
</body>
</html>
